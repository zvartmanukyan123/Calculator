<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <input id="expression-field" type="text" value="0" class="text" />
    <div class="button-group">
      <button id="btn-1">1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>
    <div class="button-group">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>
    <div class="button-group">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
    </div>
    <div class="button-group">
      <button>0</button>
      <button class="long-button">=</button>
      <button>/</button>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
